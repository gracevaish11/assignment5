<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF9C4; /* Light Yellow background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-top: 10px;
        }

        .email {
            font-weight: bold;
            color: #2C3E50;
            text-decoration: none;
        }

        .email:hover {
            color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact me via Gmail</h1>
        <p>Email: <a href="mailto:vaishnavi.rajput2002@gmail.com" class="email">vaishnavi.rajput2002@gmail.com</a></p>
    </div>

</body>
</html>
